<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">店铺 <small>{{query}}</small></h1>
      <div class="col-md-3" ><a ui-sref="newProduct"> 添加店铺</a></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" ng-include="'components/sidebar/sidebar.html'"></div>
    <div class="col-md-3" ng-show="shops.length < 1">没有店铺.</div>
    <div class="col-md-4" ng-repeat="shop in shopsPages[currentPage-1]">

      <div class="thumbnail productbox">
        <div class="productdescription">
          <a ui-sref="viewShop({id: shop._id})">
            <img src="/assets/uploads/{{shop.picture}}" alt="{{shop.name}}" class="img-responsive">
            <div class="producttitle">{{shop.name}}</div>
          </a>

          <p>{{shop.description}}</p>
        </div>

        <div class="productprice">
          <div class="pull-right">
            <div class="pull-right">
            <a  ui-sref="editShop({id: shop._id})" class="btn btn-default btn-sm" role="button">编辑</a>
            <a  class="btn btn-default btn-sm" ng-click="deleteShop(shop._id)">删除</a>
          </div>
          </div>
        </div>
      </div>
     
    </div>
     
  
  </div>
  <section class="row">  
        <section  class="col-md-8" style="margin:40px auto; float:none; background:#fff; padding:30px;">  
            <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" previous-text="上一页" next-text="下一页"></pagination> 
        </section>  
      </section>  
</div>

<footer></footer>
