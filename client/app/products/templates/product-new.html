<navbar></navbar>
 <h2>添加菜品</h2>
<div class="container">
  <div ng-show="errors" class="alert alert-danger errors" role="alert">
     <strong>Error(s):</strong>
     <p>{{errors}}</p>
  </div>

<div class="row">
  <div class="col-md-2 pull-left">
    <div ngf-select ngf-drop class="drop-box center-block" ng-model="product.upPicture"
      ngf-drag-over-class="dragover" ngf-multiple="false"
      ngf-pattern="'image/*'" ngf-max-size="15MB" accept="image/*">拖拽菜品图片到这里或点击上传</div>
    <div ngf-no-file-drop>浏览器不支持拖拽上传</div>

    <button accept="image/*" type="file" class="btn btn-primary center-block" ngf-select ngf-max-size="15MB" ng-model="product.upPicture">上传图片</button>

    <h2 ng-show="product.upPicture">预览</h2>
    <img ngf-src="product.upPicture" width="170px">
    <div ng-show="product.upPicture">{{product.upPicture.$error}} {{product.upPicture.$errorParam}}</div>
    <img src="/assets/uploads/shop{{product.shopid}}/{{product.uppicture}}" alt="{{product.name}}" class="img-responsive">
  </div>
  <div class="container editbox col-md-7">
     <div ng-show="product.picture"  class="img-thumbnail preview col-md-8 col-md-offset-3">
            <img src="/assets/uploads/shop{{product.shopid}}/{{product.picture}}" alt="{{product.name}}" class="img-responsive center-block ">
      </div>
      <br>
      <div class="clearfix"></div>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">菜名</label>
      <div class="col-sm-10">
        <input type="text" ng-model="product.name" class="form-control" id="name" placeholder="product name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">描述</label>
      <div class="col-sm-10">
        <textarea  row="5" ng-model="product.description" class="form-control" id="description" placeholder="Describe your product..."/>
      </div>
    </div>
    <div class="form-group">
      <label for="director" class="col-sm-2 control-label">价格</label>
      <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="product.price" class="form-control" id="price" placeholder="0.00"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" ng-click="addProduct()"value="保存"/>
      </div>
    </div>
  </div>
  <div class="catalogbox col-md-3 pull-right">
     <h3 class="text-center">分类标签</h3>
      <div  ng-repeat="catalog in catalogs">
       <label class="checkbox-inline pull-right"><input type="checkbox"   ng-model="catalog.select">{{catalog.name}}</label>
      </div> 

      <div class = "catalog-form pull-right">
       <p class="input-group pull-right">
         <input type="text" class="form-control" placeholder="添加分类." ng-model="newCatalog">
         <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="addCatalog()">添加</button>
         </span>
       </p>
  </div>
      
  </div>
  
</div>
</div>

<footer></footer>
