<header class="hero-unit" id="banner">
  <!-- 轮播图 -->
<div style="height: 500px" class="container col-md-12 col-lg-12 col-sm 12">
    <carousel interval="myInterval">
        <slide  ng-repeat="slide in slides" active="slide.active">
          <div  style="background:url({{slide.image}}) no-repeat center fixed;background-size:contain;height:500px">
              <!--img class="img-responsive" ng-src="{{slide.image}}" style="margin:auto;"-->
             <img src="/assets/images/logo.png" alt="I'm Yeoman">
              <div class="carousel-caption">
                  <h1>{{slide.text}}</h1>
              </div>
          </div>
        </slide>
    </carousel>
</div>

    <img src="assets/images/logo.png" alt="I'm Yeoman">

</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">系统特色</h1>
      <ul class="nav nav-tabs nav-stacked col-md-3 col-lg-3 col-sm-4" ng-repeat="thing in awesomeThings">

        <li>
          <div class="thumbnail productbox">
            <div class="productdescription">
              <a ui-sref="viewProduct({id: thing._id})">
                <img src="/assets/images/{{thing.picture}}" alt="{{thing.name}}" class="img-responsive">
                <div class="producttitle">{{thing.name}}</div>
              </a>

            <p>{{thing.info}}</p>
            </div>
          </div>

          <!--a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a-->
         </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="featurebox">
        <button type="submit" class="btn btn-default col-md4 col-lg4 col-sm-4 col-md-offset-4" ng-click="morFeatures()">查看更多</button>
    </div>
  </div>
</div>

<footer></footer>
